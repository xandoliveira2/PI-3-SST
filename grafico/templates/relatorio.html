    function atualizar_url1(){
        
   $('#data_form').click(function() {
    const dado = document.getElementById('data_form').value;  
  

    // Obtém a URL atual
    const urlAtual = new URL(window.location.href);

    // Atualiza ou adiciona os parâmetros na URL
    urlAtual.searchParams.set('param1', dado);
    const finalUrl = urlAtual.toString().replace(/%2F/g, '/');

    // Faz a requisição Ajax
    $.ajax({
        url: `/grafico/density-map/?${finalUrl}`,
        type: 'GET',
        success: function(response) {
            // Atualiza a URL no navegador sem recarregar a página
            window.history.pushState({path: finalUrl}, '', finalUrl);
        },
        error: function(xhr, status, error) {
            console.error("Erro:", error);
        }
    });
});

}

{% block 'filtro_rua' %}
<script>
    function mudarRuas(){
        var urlAtual = window.location.href
        window.location.href = urlAtual
    }


</script>
<select name="rua" id="rua" class="form-control"></select>

<script>
    // Função para preencher o select com as ruas
    function preencherRuas() {
        const urlParams = new URLSearchParams(window.location.search);
        const param1 = urlParams.get('param1');

        fetch(`/grafico/density-map/ruas?param1=${param1}`)
            .then(response => response.json())
            .then(dados => {
                const select_ruas = document.getElementById('rua');
                select_ruas.innerHTML = ''; // Limpa opções antigas

                dados.ruas.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item;
                    option.textContent = item;
                    select_ruas.appendChild(option);
                });
            })
            .catch(error => console.error('Erro ao carregar ruas:', error));
    }

    // Função de atualização (caso você precise atualizar as ruas com novos parâmetros)
    function atualizar_rua() {
        preencherRuas();
    }

    // Chama a função de preenchimento quando a página carrega
    document.addEventListener("DOMContentLoaded", function() {
        preencherRuas();
    });
</script>

{% endblock %}
